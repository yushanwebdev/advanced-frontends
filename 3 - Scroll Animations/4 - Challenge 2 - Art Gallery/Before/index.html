<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.14/dist/lenis.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="intro">
      <h1>scroll down</h1>
    </section>

    <section class="gallery">
      <ul>
        <li>
          <a href="#">
            <img src="art1.jpg" alt="Syntholtic" />

            <div class="border"></div>

            <div class="info">
              <span>01</span>
              <p>Syntholtic</p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="art2.jpg" alt="Bumblebee" />

            <div class="border"></div>

            <div class="info">
              <span>02</span>
              <p>Bumblebee</p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="art3.jpg" alt="Smorg" />

            <div class="border"></div>

            <div class="info">
              <span>03</span>
              <p>Smorg</p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="art4.jpg" alt="Violeta" />

            <div class="border"></div>

            <div class="info">
              <span>04</span>
              <p>Violeta</p>
            </div>
          </a>
        </li>
      </ul>
    </section>
    <section class="intro">
      <h1>scroll up</h1>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script>
      // smooth scroll
      const lenis = new Lenis();

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".gallery",
          start: "top 12%",
          end: "bottom center",
          toggleActions: "play none none none",
          markers: true,
        },
        defaults: {
          ease: "power3.out",
          duration: 0.3,
        },
      });

      tl.to(
        "img",
        {
          clipPath: "polygon(0% 97%, 100% 60%, 100% 100%, 0% 100%)",
        },
        "<"
      )
        .to("img", {
          clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
        })
        .from(
          "a",
          {
            yPercent: -20,
            stagger: 0.1,
          },
          "<"
        )
        .from(
          ".border",
          {
            xPercent: -100,
            ease: "power5.out",
          },
          "<"
        )
        .from(
          ".info span",
          {
            yPercent: 100,
            stagger: 0.1,
            duration: 0.2,
          },
          "-=0.4"
        )
        .from(".info p", {
          yPercent: 100,
          stagger: 0.1,
          duration: 0.2,
        });

      const elements = document.querySelectorAll("li img");

      // Loop through each element
      elements.forEach((element) => {
        // Create a timeline for each element
        const hoverTl = gsap.timeline({
          defaults: {
            ease: "power2.out",
            duration: 0.3,
          },
          paused: true,
        });

        // Define the animation for this specific element
        hoverTl.to(element, {
          clipPath: "polygon(0 10%, 100% 0%, 100% 90%, 0% 100%)",
        });

        // Add event listeners for this element
        element.addEventListener("mouseenter", () => {
          hoverTl.play();
        });

        element.addEventListener("mouseleave", () => {
          hoverTl.reverse();
        });
      });
    </script>
  </body>
</html>
