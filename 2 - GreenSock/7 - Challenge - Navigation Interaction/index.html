<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400&family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
        <section>
            <ul>
                <li>
                    <a href="#" class="link">
                        <div class="heading-container">
                            <p class="primary">2019 Yo-Yo Contest Website</p>
                            <p class="secondary">2019 Yo-Yo Contest Website</p>
                        </div>

                        <p class="date">UI/UX 2019</p>
                        <div class="line"></div>
                    </a>
                </li>
                <li>
                    <a href="#" class="link">
                        <div class="heading-container">
                            <p class="primary">SamAsh Guitars</p>
                            <p class="secondary">SamAsh Guitars</p>
                        </div>

                        <p class="date">IDENTITY - UI/UX 2020</p>
                        <div class="line"></div>
                    </a>
                </li>
                <li>
                    <a href="#" class="link">
                        <div class="heading-container">
                            <p class="primary">EastWest SoundLine</p>
                            <p class="secondary">EastWest SoundLine</p>
                        </div>

                        <p class="date">UI/UX - FRONTEND 2021</p>
                        <div class="line"></div>
                    </a>
                </li>
                <li>
                    <a href="#" class="link">
                        <div class="heading-container">
                            <p class="primary">NextPollution</p>
                            <p class="secondary">NextPollution</p>
                        </div>

                        <p class="date">UI/UX 2022</p>
                        <div class="line"></div>
                    </a>
                </li>
            </ul>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const links = gsap.utils.toArray(".link");

        links.forEach(ele => {
            const line = ele.querySelector(".line")
            const headingPrimary = ele.querySelector(".heading-container .primary")
            const headingSecondary = ele.querySelector(".heading-container .secondary")
            const date = ele.querySelector(".date")

            const eleTL = gsap.timeline({
                defaults: {
                    ease: "power4.inOut"
                }
            });

            eleTL.to(line, {
                scaleX: 1
            })
            eleTL.to(headingPrimary, {
                yPercent: -100
            }, "<")
            eleTL.to(headingSecondary, {
                yPercent: -50
            }, "<")
            eleTL.to(date, {
                y: 0
            }, "<")

            eleTL.pause();

            ele.addEventListener("mouseenter", () => {
                eleTL.play();
            })
            ele.addEventListener("mouseleave", () => {
                eleTL.reverse();
            })
        })
    </script>
</body>
</html>
